<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <button id="logoutButton">Logout</button>
    </div>
    <div class="invoice-container">
        <h2>Invoices</h2>
        <table id="invoiceTable">
            <thead>
                <tr>
                    <th></th>
                    <th>Invoice Name</th>
                    <th>Paid Date</th>
                    <th>Total Amount</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h2>Invoice Lines</h2>
        <table id="invoiceLinesTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Product Per Unit</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
